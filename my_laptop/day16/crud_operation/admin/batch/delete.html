<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body style="height:100vh">

    <div class="container-fluid  h-100">

        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-3">
                <div class="card  pt-4">
                    <div class="card-title  text-center  h3 fw-bold">
                        Delete Batch

                    </div>
                    <div class="card-body">
                        <form action="/batch/delete-request" method="post">
                            <label>
                                Batch ID
                            </label>
                            <input type="number" name="batch_id" id="batch_id" class="form-control mb-3">
                            <div class="d-grid pt-3 pb-3">
                                <input type="submit" value="Delete" name="batch_delete" id="batch_delete" class="btn btn-primary ">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
