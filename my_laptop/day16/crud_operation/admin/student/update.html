<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body style="height:100vh;">


    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-4">
                <div class="card   shadow p-2">
                    <div class="card-title h3 text-center fw-bold mt-3">Update Form</div>
                    <div class="card-body  ">
                        <form method="post" action="/student/update-request">
                         <label>Student ID</label> <input type="text" name="sid" id="sid"
                            class="form-control mb-3" />
                        <label>Student Name</label> <input type="text" name="name" id="name"
                            class="form-control mb-3" />
                        <label>Student Email</label> <input type="email" name="email" id="email"
                            class="form-control   mb-3" />
                        <label>Student Password</label> <input type="password" name="password" id="password"
                            class="form-control   mb-3" />
                        <label>Student Age</label> <input type="number" name="age" id="age"
                            class="form-control  mb-3" />


                        <label>Student Gender</label>
                        <div class="d-inline-flex align-items-center mt-2 ms-5   mb-3">
                            <input type="radio" name="gender" id="male" value="male" class="ms-2">Male</input>
                            <input type="radio" name="gender" id="female" value="female" class="ms-5">Female</input>
                        </div><br>
                        <label class="mt-3">Student City</label> <input type="text" name="city" id="city"
                            class="form-control  mb-3" />
                        <div class="d-grid p-5  py-2"> <input type="submit"
                                class="btn btn-primary " value="Submit">
                        </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
